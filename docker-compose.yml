services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: petcare-postgres
    environment:
      POSTGRES_DB: petcare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: petcare-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: